{% extends "base.html" %}
{% block content %}
<style>
  @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);

  body {
    background-color: whiteSmoke;
  }

  .page_title {
    font-family: 'cwTeXYen', sans-serif;
    font-size: 3rem;
    font-weight: bold;
    margin: 3rem;
    text-align: center;
  }

  form {
    margin: auto;
    width: 90%;
  }

  .ui.form .field {
    margin-bottom: 2rem;
  }

  .ui.form .field label {
    font-size: 1.3rem;
    margin-bottom: 0.7rem;
  }

  .ui.form .field input,
  .ui.form .field textarea {
    border-width: 3px;
    color: grey;
  }
</style>
<form action="" method="post" enctype="multipart/form-data" class="ui form">
  {% csrf_token %}
  <div class="field">
    <label>暱稱</label>
    <div class="ui left large icon input">
      <i class="user large icon"></i>
      <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}">
    </div>
  </div>
  <div class="field">
    <label>商品</label>
    <div class="ui left large icon input">
      <i class="basketball ball large icon"></i>
      <input type="{{ form.item.field.widget.input_type }}" name="{{ form.item.name }}">
    </div>
  </div>
  <div class="field">
    <label>分類</label>
    <select class="ui search dropdown" name="{{ form.category.name }}">
      <option value="">---選擇商品分類---</option>
      {% for c in category %}
      <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="field">
    <label>縣市</label>
    <div class="ui left large icon input">
      <i class="map large icon"></i>
      <input type="{{ form.city.field.widget.input_type }}" name="{{ form.city.name }}">
    </div>
  </div>
  <div class="field">
    <label>鄉鎮市區</label>
    <div class="ui left large icon input">
      <i class="map signs large icon"></i>
      <input type="{{ form.district.field.widget.input_type }}" name="{{ form.district.name }}">
    </div>
  </div>
  {% block custom %}
  {% endblock %}
  <button class="ui basic button">
    提交
    <i class="paper plane right icon"></i>
  </button>
</form>
{% endblock %}
